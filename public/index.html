  <style>

.loader {
  border: 16px solid #f3f3f3; /* Light grey */
  border-top: 16px solid #3498db; /* Blue */
  border-radius: 50%;
  width: 120px;
  height: 120px;
  animation: spin 2s linear infinite;
  left: 7%;
  position: relative;
}

.container {
  display: none; 
  width: 100vw; 
  height: 100vh; 
  justify-content: center; 
  align-items: center;
}

.textarea {
  position: relative;	
	resize: none;
	width: 20%;
	height: 5%;
	background-color: #363636;
	border: none;
	color: #c5c4c4;
	margin: 0px;
	font-size: 3.1rem;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  text-align: center;
  caret-color: #929292;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
  </style>
