<!doctype html>
<html lang="en">
<head>
  <style>

    
.center {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #27282c;
}
.wave {
  width: 5px;
  height: 100px;
  background: linear-gradient(45deg, rgb(161, 161, 161), #161616);
  margin: 10px;
  animation: wave 1s linear infinite;
  border-radius: 20px;
}
.wave:nth-child(2) {
  animation-delay: 0.1s;
}
.wave:nth-child(3) {
  animation-delay: 0.2s;
}
.wave:nth-child(4) {
  animation-delay: 0.3s;
}
.wave:nth-child(5) {
  animation-delay: 0.4s;
}
.wave:nth-child(6) {
  animation-delay: 0.5s;
}
.wave:nth-child(7) {
  animation-delay: 0.6s;
}
.wave:nth-child(8) {
  animation-delay: 0.7s;
}
.wave:nth-child(9) {
  animation-delay: 0.8s;
}
.wave:nth-child(10) {
  animation-delay: 0.9s;
}

@keyframes wave {
  0% {
    transform: scale(0);
  }
  50% {
    transform: scale(1);
  }
  100% {
    transform: scale(0);
  }
}

.button {  
  display: inline-block;
  outline: none;
  cursor: pointer;
  border: 1px solid #47fe0f;
  vertical-align: top; 
  background-color: #00000000;
  font-size: 42px;
  width: 130px;
  height: 130px;
  text-align: left;
  min-height: 48px;
  line-height: 1.29;
  padding-bottom: 50%;
  color: #67fe0f;
  font-weight:bold;
  font-family: 'Courier New', Courier, monospace;
  transition: background-color 370ms cubic-bezier(0,0,.38,.9), box-shadow 370ms cubic-bezier(0,0,.38,.9), border-color 370ms cubic-bezier(0,0,.38,.9), outline 370ms cubic-bezier(0,0,.38,.9);           
}

.button:hover {
  background-image: none;
  background-color: #00ecb177;
  color: #28e717;
}

.container {
  display: none; 
  width: 100vw; 
  height: 100vh; 
  justify-content: center; 
  align-items: center;
}

.label {
	color: #0004ff;
	font-size: 46px;
}

  </style>
  <meta charset="utf-8">
  <title>html-peer-viewer</title>
  <meta name="description" content="HTML5">
  <meta name="author" content="Author">
  <script src="index.js">
  </script>
</head>

<body style="height: 100%; width: 100%; overflow: hidden; background: #27282c;">

  <div id="entry-page" class="container" style="display: flex;">
    <img src="./images/eye.gif" style="width: 100%; height: 100%; opacity: 57%; transform: matrix3d(1,1,0,1,0,1,0);"/>
  </div>

  <div id="view-page" class="container" style="position: relative; display: none;">
    <div id="loader" class="center">
      <div class="wave"></div><div class="wave"></div>
      <div class="wave"></div><div class="wave"></div>
      <div class="wave"></div><div class="wave"></div>
      <div class="wave"></div><div class="wave"></div>
      <div class="wave"></div><div class="wave"></div>
    </div>

    <video autoplay style="display: none; width: 1280px; height: 720px;"></video>

    <div style="position: absolute; top: 2%; left: 1%;">
      <div style="display: flex; flex-direction: column; gap: 20px;">
        <button id="trace-button" class="button" style="background-image: url(./images/6956441_preview.png);"></button>
        <button class="button" style="background-image: url(images/photo_camera.png);"><div id="snaps-button" style="opacity: 70%;"></div></button>
      </div>

    </div>
  </div>

</body>
</html>
